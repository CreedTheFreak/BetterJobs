import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: "java"
apply plugin: "idea"

version = '0.1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	maven {
		url 'http://nexus.hc.to/content/repositories/pub_releases'
	}

	maven {
		url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
	}

	maven {
		url 'https://hub.spigotmc.org/nexus/content/groups/public/'
	}

	mavenCentral()
}

dependencies {
	compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.2.0'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0'
	compile group: 'org.spigotmc', name: 'spigot-api', version: '1.12.2-R0.1-SNAPSHOT'
	compile group: 'net.milkbowl.vault', name: 'VaultAPI', version: '1.6'
}

processResources {
	filter ReplaceTokens, tokens: [
	        "VERSION": version
	]
}

sourceSets {
	main {
		java.srcDir "src/main"
	}
	
	test {
		java.srcDir "src/test"
	}
}

jar {
	from configurations.compile.collect {zipTree it}
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.4.1'
}
